<ion-header>
  <ion-navbar  color="headerColor">

    <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>

    <ion-title>
<img src="assets/imgs/logoMenu.png">

    </ion-title>

      <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>


            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>


      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content >

  <div *ngIf='true'>

    <div style="width: 100%;" >
    <img src="assets/imgs/imagenLogo.png" style="height: 100%; width:100%;margin-top:-75px;">
    </div>

    <div>
      <div class="tituloSeccion">
      Selecciona un Servicio
      </div>

      <div class="containerServicios">


        <div class="servicios" (click)='goServicio("Peluqueria")'> 
          <img src="assets/imgs/Peluqueria.png">
          <span>Peluqueria</span>
        </div>

                <div class="servicios" (click)='goServicio("Rostro y Cuerpo")'> 
          <img src="assets/imgs/rostro.png">
          <span>Rostro y Cuerpo</span>
        </div>

                <div class="servicios" (click)='goServicio("Uñas")'> 
          <img src="assets/imgs/unas.png">
          <span>Uñas</span>
        </div>

     

                <div class="servicios" (click)='goServicio("Masaje")'> 
          <img src="assets/imgs/masaje.png">
          <span>Masaje</span>
        </div>

                <div class="servicios" (click)='goServicio("Depilacion")'> 
          <img src="assets/imgs/depilacion.png">
          <span>Depilacion</span>
        </div>

                <div class="servicios" (click)='goServicio("Bienestar")'> 
          <img src="assets/imgs/bienestar.png" >
          <span>Bienestar</span>
        </div>

                <div class="servicios" (click)='goServicio("Paquetes")'> 
          <img src="assets/imgs/paquetes.png">
          <span>Paquetes</span>
        </div>
                <div class="servicios" (click)='goServicio("Ofertas")'> 
          <img src="assets/imgs/ofertasVerde.png">
          <span>Ofertas</span>
        </div>


      </div>
    </div>

  </div>
</ion-content>
