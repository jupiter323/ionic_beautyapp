</div>

    <div>
      <div class="tituloSeccion">
      Selecciona una Categor√≠a
      </div>

<ion-grid style='margin-bottom: 50px' >

 
      <div *ngIf='categorias.length<1' style="text-align: center;padding-top: 25%;">
        <ion-spinner name="bubbles" style='color:darkgray'></ion-spinner>
      </div>



  <div *ngFor="let n of categorias; let i = index">
  <ion-row *ngIf=" i % 4 === 0" style='text-align: center;    max-width: 500px;
    margin: 15px auto;' > 
    <ion-col  *ngFor="let item of categorias.slice(i,i+4)" col-3 (click)='goServicio(item.idCategoria,item.nombre)'>



      <img  class='imagenCategoria'  src="http://50.116.17.150:3000/{{item.idFoto}}" 
          onError="this.src='assets/imgs/ofertasVerde.png';"  (load)="loaded = true"> 
          <span style="    display: block;">{{item.nombre}}</span>
    </ion-col>

  </ion-row>
</div>
</ion-grid>

<select-alertless   #select5  style='display:none' [selectOptions]="selectOptions" (ionChange)='printOption($event)' [(ngModel)]="option2">

      <ion-option *ngFor="let d of optionSubcategorias"  value='{{d.idSubcategoria}}' >{{d.nombre}}</ion-option>

</select-alertless>
