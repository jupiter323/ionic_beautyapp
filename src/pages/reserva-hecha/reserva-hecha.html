<ion-header>

  <ion-navbar>
    <ion-title>Reserva Completada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div style="
    padding-left: 40px;
    text-align: center;
    padding-right: 40px;
    margin-top: 30px;
">
	<img src="assets/imgs/{{icono}}" style="
   height: 55px;
   width: 55px;
   ">

	<span style="
    display: block;
    font-size: 20px;
    color: #333;
    margin-top: 15px;
    margin-bottom:  15px;
">Completado!</span>

	<span style="
    display: block;
    color: #999;
    font-size: 15px;
    margin-bottom: 40px;
        line-height: 24px;
">{{textoMensaje}}</span>


</div>


<div style="    width: 100%;
    text-align: center;
    position: fixed;
    left: 0;
    bottom: 40px;">

<button (click)='goPagina("DetalleReservaPage")' color='verdeApp' ion-button>Ver mi Reserva</button>

<button (click)='goPagina("InicioPage")' color='headerColor' ion-button>Volver al Inicio</button>




</div>

</ion-content>
